<!doctype html>
<html lang="nl">

    body { margin:0; font-family:system-ui,sans-serif; background:#1e1e1e; color:#FEFEF3; text-align:center; }

    header img { max-width:300px; height:auto; }
    h1 { font-size:1.8rem; margin:.8rem 0 2rem; }

    .wrap {
      display:grid;
      grid-template-columns:1fr;
      gap:2rem;

    .tool-btn {

    .tool-btn img {

    }
    .tool-btn span { display:block; font-size:1.1rem; margin-top:.3rem; }

    footer {
      text-align:center; margin:2rem 0; font-size:0.8rem;
      color:#ccc; border-top:1px solid #444; padding-top:1rem;
    }

    /* Desktop layout: naast elkaar */
    @media (min-width: 768px) {
      .wrap {
        grid-template-columns: repeat(2, auto);
      }
    }
  </style>
</head>
