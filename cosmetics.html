<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cosmetics Tool ‚Ä¢ Cruisin Craftsmen</title>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#1e1e1e; color:#FEFEF3; }
    header { text-align:center; padding:2rem 1rem 1rem; }
    header img { max-width:280px; height:auto; }
    h1 { font-size:1.6rem; margin:.8rem 0 2rem; }
    .wrap { max-width:960px; margin:0 auto; padding:1rem; }
    .card { background:#2a2a2a; border:1px solid #444; border-radius:12px; padding:1rem; margin-top:1rem; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; font-size:.9rem; }
    th, td { border:1px solid #555; padding:.5rem; }
    th { background:#333; color:#FEFEF3; text-align:left; }
    td { color:#FEFEF3; }
    .right { text-align:right; }
    footer { text-align:center; margin:2rem 0; font-size:0.8rem; color:#ccc; border-top:1px solid #444; padding-top:1rem; }
    a.back-btn {
      display:inline-block;
      margin-top: 1rem;
      padding: .6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      background: #444;
      color: #FEFEF3;
      font-weight: 700;
    }
    a.back-btn:hover { background:#555; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Cruisin Craftsmen">
    <h1>Cosmetics overzicht</h1>
    <p>Plak hier de cosmetica tekst en zet om naar een mooi overzicht.</p>
  </header>

  <div class="wrap">
    <section class="card">
      <textarea id="input" rows="6" style="width:100%; background:#333; color:#FEFEF3; border:1px solid #555; border-radius:6px; padding:.6rem;" placeholder="Plak hier de cosmetica tekst..."></textarea>
      <button id="convert" style="margin-top:1rem; padding:.6rem 1rem; border:none; border-radius:8px; font-weight:700; background:#A82B2D; color:#FEFEF3; cursor:pointer;">Zet om naar tabel</button>
      <div id="output"></div>
    </section>
  </div>

  <footer>
    <p>üîß Deze tool is gemaakt voor de <b>Eldorado RP</b> FiveM server.</p>
    <p>üíª Ontwikkeling & HTML door ChatGPT samen met de Cruisin Craftsmen crew üöó</p>
    <p><a href="index.html" class="back-btn">‚¨ÖÔ∏è Terug naar startpagina</a></p>
  </footer>

  <script>
  /* ========== CATEGORIE√ãN ========== */
  const CATEGORIES = {
  /* ---------- Uitlaat ---------- */
  "Uitlaten": "Uitlaat",

  /* ---------- Rollcage / Chassis ---------- */
  "Rolkooien": "Rollcage",

  /* ---------- Carrosserie / Exterior ---------- */
  "Motorkappen": "Buiten Cosmetica",
  "Dak": "Voertuig Dak",
  "Rechter spatbord": "Skirts",
  "Spoilers": "Spoiler",
  "Voorbumpers": "Bumper",

  /* ---------- Spuitbussen / Kleuren ---------- */
  "Primair": "Spuitbussen",
  "Secundair": "Spuitbussen",
  "Parelmoer": "Spuitbussen",
  "Velg": "Spuitbussen",
  "Dashboard": "Spuitbussen",
  "Interieur": "Spuitbussen",

  /* ---------- Wielen ---------- */
  "Wheels": "Custom Velgen",

  /* ---------- Nummerplaten ---------- */
  "Borden": "Aangepast kentekenplaat"
};

document.getElementById('convert').onclick = () => {
    const input = document.getElementById('input').value.trim();
    if (!input) return;

    const pairs = input.split(",").map(part => part.trim());
    let rows = "";

    pairs.forEach(pair => {
      const [key, value] = pair.split("-").map(s => s.trim());
      if (!key || !value) return;

      const cleanKey = key.replace(/\[|\]/g, "").trim();
      const cleanVal = value.replace(/\[|\]/g, "").trim();
      const category = CATEGORY_MAP[cleanKey] || "Nog te bepalen";

      rows += `<tr>
        <td>${cleanKey}</td>
        <td>${cleanVal}</td>
        <td>${category}</td>
      </tr>`;
    });

    document.getElementById('output').innerHTML = `
      <table>
        <thead>
          <tr><th>Onderdeel</th><th>Optie</th><th>Categorie</th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>`;
  };
  </script>
</body>
</html>
